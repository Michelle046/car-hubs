<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Hub</title>
    <link rel="icon" href="/images/car11.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
</head>
<body style="background-color: #eee;">
  

    <!-- MAIN CONTENT -->
    <div class="main container-div light">
   

        <!-- RIGHT SIDE -->
        <section class="content light">

            <div class="form-div">
                <form class="form-card">
                    <h3>Login</h3>
                    <div class="row">
                        <div class="col">
                            <label for="email" class="form-label">Firstname:</label>
                          <input type="text" class="form-control" placeholder="Enter Firstname" id="Firstname" required>
                        </div>
                        <div class="col">
                            <label for="Lastname" class="form-label">Lastname:</label>
                          <input type="text" class="form-control" placeholder="Enter Lastname" id="Lastname" required>
                        </div>
                      
                    
                     
                        <div class="col">
                            <label for="password" class="form-label">Password:</label>
                          <input type="password" class="form-control" placeholder="Enter Password" id="Password" required>
                        </div>
                        </div>
                                 <label for="gender" class="form-label"></label>
                                   <div class="gender-div">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Female">Female
                                </div>
                                
                            <div class="form-btn">
                            <button type="login" class="btn btn-outline-primary">Login</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            </div>
                            </div>
                </form>
            </div>

        </section>
        <!-- RIGHT SIDE -->
    </div>
    <!-- MAIN CONTENT -->

   

</body>
</html>
